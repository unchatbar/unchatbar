<div class="col-xs-12 col-sm-9" data-ng-controller="profile" data-ng-init="init()">
  <form>
    <div class="form-group">
      <label for="profileLabel">Name</label>
      <input type="text" required="true" class="form-control"
             id="profileLabel" data-ng-model="profile.label" placeholder="Enter your name">
    </div>
    <button type="submit" data-ng-click="update()" class="btn btn-default">Save</button>
  </form>
</div>
